<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선수 정보 수정</title>
</head>
<body>
<h1>선수 정보 수정</h1>
<form action="/info/modify" method="post">
  <label>수정할 선수 아이디 : </label>
  <input type="number" name="playerId"><br>
  <label>수정할 선수 소속 팀 : </label>
  <input type="text" name="club"><br>
  <label>수정할 선수 출장  : </label>
  <input type="number" name="caps"><br>
  <label>수정할 선수 골 수 : </label>
  <input type="number" name="goals"><br>
  <input type="submit" value="전송">
</form>
</body>
</html>
