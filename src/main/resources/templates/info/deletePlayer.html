<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선수 삭제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>선수 삭제</h1>
<form action="/info/delete" method="post">
    <label>삭제할 선수 이름 : </label><br>
    <input type="text" name="playerName"><br>
    <input type="submit" value="삭제하기">
</form>
</body>
</html>
