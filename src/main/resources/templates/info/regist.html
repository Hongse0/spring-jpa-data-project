<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>선수 추가</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="submit"],
    button {
      padding: 8px 20px;
      border: none;
      border-radius: 3px;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button {
      margin-top: 10px;
      background-color: #4285F4;
    }

    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
<h1>선수 추가</h1>
<form action="/info/regist" method="post">
  <label>이름: </label><input type="text" name="playerName"><br>
  <label>포지션: </label><input type="text" name="position"><br>
  <label>나이: </label><input type="number" name="age"><br>
  <label>소속 클럽: </label><input type="text" name="club"><br>
  <label>출장 횟수: </label><input type="number" name="caps"><br>
  <label>골 횟수: </label><input type="number" name="goals"><br>
  <label>국적(코드로 입력): </label><input type="text" name="countryId"><br>
  <input type="submit" value="선수 추가">
</form>
<button onclick="location.href='/info/countryList'">전체 국가 목록</button><br>
</body>
</html>
